<div class="container mt-3">
    <!-- we use #NAME to point to anguler ngForm object and not the html form -->
    <h5 class="text-danger my-2">{{errorMsg}}</h5>
    <section id="contact" class="contact">
        <div class="row justify-content-center">
            <form #myform="ngForm" method="post" role="form" class="Regestration-form">
                <div class="text-center">
                    <h1>User Profile</h1>
                </div>
                <div class="form-group col-md-6">
                    <label for="firsttName">Your ID #</label> {{ newUser.id }}
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input ngModel name="name" #name="ngModel" type="text" class="form-control" disabled id="name" placeholder={{newUser.name}}>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Address</label>
                        <input ngModel name="address" #address="ngModel" type="text" class="form-control" disabled id="inputAddress" placeholder={{newUser.addres}}>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input ngModel name="email" #email="ngModel" type="email" class="form-control" disabled id="inputEmail4" placeholder={{newUser.email}}>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="contactNumber">Contact</label>
                        <input ngModel name="contact" #contact="ngModel" type="text" class="form-control" disabled id="contactNumber" placeholder={{newUser.contact}}>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" mat-raised-button color="primary" (click)="editProf()">Edit Profile</button>
                </div>
            </form>
        </div>
    </section>
</div>
