<div class="container mt-3">
    <h5 class="text-danger my-2">{{errorMsg}}</h5>
    <h4>Specific Request</h4>

    <div class="container mt-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Request Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Request Date</th>
                    <th>Accept Date</th>
                    <th>Receipt Img</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let request of newRequest">
                    <td>{{request.id}}</td>
                    <td>{{request.reqName}}</td>
                    <td>{{request.reqPrice }}</td>
                    <td>{{request.reqDescription }}</td>
                    <td>{{request.reqDate | date: "MM/dd/yyyy"}}</td>
                    <td>{{request.acceptDate | date: "MM/dd/yyyy"}}</td>
                    <td>
                        <li class="list-group-item">
                            <img [src]="request.imageBlob" alt="No Image Available" width="30" height="50">
                        </li>
                    </td>
                    <td *ngIf="request.reqFlag == false && request.reject == false" class='bi bi-cart4 form-control-lg text-warning'></td>
                    <td *ngIf="request.reqFlag == true && request.reject == false" class='bi bi-check-square form-control-lg text-success'></td>
                    <td *ngIf="request.reject == true  &&  request.reqFlag == false" class='bi bi-file-x  form-control-lg text-danger'></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
