<div class="container mt-3">
    <h5 class="text-danger my-2">{{errorMsg}}</h5>
    <h4>All Pending Requests</h4>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Request Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Request Date</th>
                <th>User ID</th>
                <th>Receipt</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let request of newRequest">
                <td>{{request.id}}</td>
                <td>{{request.reqName}}</td>
                <td>{{request.reqPrice}}</td>
                <td>{{request.reqDescription}}</td>
                <td>{{request.reqDate | date: "MM/dd/yyyy"}}</td>
                <td>{{request.usersId}}</td>
                <td>
                    <li class="list-group-item">
                        <img [src]="request.imageBlob" alt="No Image Available" width="30" height="50">
                    </li>
                </td>
            </tr>
        </tbody>
    </table>
</div>
